<div class="form-group">
	<label for="colorpicker">Object color</label>
    <input id="colorpicker" type="text" value="rgb(255, 128, 0)" class="form-control">
</div>

<div class="form-group">
	<label for="select-material">Material reflectance</label>
	<select id="select-material" class="form-control">
		<option value="F0(0.04, 0.04, 0.04), 1.5" selected>Plastic</option>
	  	<option value="F0(0.06, 0.06, 0.06), 1.67">Glass</option>
	  	<option value="F0(0.171, 0.172, 0.176), 2.4168">Diamond</option>
	</select>
</div>

<div class="form-group">
    <label for="roughness-range">Roughness</label>
    <input type="range" class="form-control-range" id="roughness-range" value="0.5" min="0.01" max="1.0" step="0.01">
    <span class="font-weight-bold text-primary" id="roughness-span"></span>
</div>
