<div class="form-group">
	<label for="colorpicker">Couleur de l'objet</label>
    <input id="colorpicker" type="text" value="rgb(255, 128, 0)" class="form-control">
</div>

<div class="form-group">
	<label for="select-material">Reflectance du materiau</label>
	<select id="select-material" class="form-control">
		<option value="F0(0.04, 0.04, 0.04)" selected>Plastique</option>
	  	<option value="F0(0.06, 0.06, 0.06)">Verre</option>
	  	<option value="F0(0.171, 0.172, 0.176)">Diamant</option>
	</select>
</div>

<div class="form-group">
    <label for="roughness-range">Rugosite</label>
    <input type="range" class="form-control-range" id="roughness-range" value="0.5" min="0.01" max="1.0" step="0.01">
    <span class="font-weight-bold text-primary" id="roughness-span"></span>
</div>
