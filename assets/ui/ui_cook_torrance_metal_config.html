<div class="form-group">
	<label for="select-material">Metal material</label>
	<select id="select-material" class="form-control">
		<option value="F0(0.913, 0.922, 0.924)">Aluminium</option>
		<option value="F0(0.955, 0.638, 0.538)">Copper</option>
		<option value="F0(1.022, 0.782, 0.344)" selected>Gold</option>
		<option value="F0(0.562, 0.565, 0.578)">Iron</option>
		<option value="F0(0.972, 0.96, 0.915)">Silver</option>
	</select>
</div>

<div class="form-group">
	<label for="roughness-range">Roughness</label>
	<input type="range" class="form-control-range" id="roughness-range" value="0.5" min="0.01" max="1.0" step="0.01">
	<span class="font-weight-bold text-primary" id="roughness-span"></span>
</div>
